<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#2DD4BF"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Baby bottle left (Colette - pink) -->
  <g transform="translate(120, 100)">
    <!-- Nipple -->
    <path d="M40 60 Q40 30 55 30 L65 30 Q80 30 80 60" fill="#fff" opacity="0.9"/>
    <!-- Body -->
    <rect x="35" y="60" width="50" height="200" rx="12" fill="#fff" opacity="0.95"/>
    <!-- Graduation lines -->
    <line x1="42" y1="100" x2="62" y2="100" stroke="#F472B6" stroke-width="3" opacity="0.5"/>
    <line x1="42" y1="140" x2="62" y2="140" stroke="#F472B6" stroke-width="3" opacity="0.5"/>
    <line x1="42" y1="180" x2="62" y2="180" stroke="#F472B6" stroke-width="3" opacity="0.5"/>
    <line x1="42" y1="220" x2="62" y2="220" stroke="#F472B6" stroke-width="3" opacity="0.5"/>
    <!-- Milk fill -->
    <rect x="35" y="160" width="50" height="100" rx="0 0 12 12" fill="#F472B6" opacity="0.25"/>
  </g>
  <!-- Baby bottle right (Isaure - teal) -->
  <g transform="translate(272, 100)">
    <path d="M40 60 Q40 30 55 30 L65 30 Q80 30 80 60" fill="#fff" opacity="0.9"/>
    <rect x="35" y="60" width="50" height="200" rx="12" fill="#fff" opacity="0.95"/>
    <line x1="42" y1="100" x2="62" y2="100" stroke="#2DD4BF" stroke-width="3" opacity="0.5"/>
    <line x1="42" y1="140" x2="62" y2="140" stroke="#2DD4BF" stroke-width="3" opacity="0.5"/>
    <line x1="42" y1="180" x2="62" y2="180" stroke="#2DD4BF" stroke-width="3" opacity="0.5"/>
    <line x1="42" y1="220" x2="62" y2="220" stroke="#2DD4BF" stroke-width="3" opacity="0.5"/>
    <rect x="35" y="180" width="50" height="80" rx="0 0 12 12" fill="#2DD4BF" opacity="0.25"/>
  </g>
  <!-- TF text -->
  <text x="256" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="64" fill="#fff" opacity="0.9">TwinFeed</text>
</svg>
